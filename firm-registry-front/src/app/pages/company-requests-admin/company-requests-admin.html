<section class="requests-container">
  <h2>
    <mat-icon>assignment</mat-icon> Pregled svih zahteva
  </h2>

  <div *ngIf="loading" class="loading">
    <mat-spinner diameter="40"></mat-spinner>
    <p>UÄitavanje zahteva...</p>
  </div>

  <table mat-table [dataSource]="requests" class="mat-elevation-z2" *ngIf="!loading && requests.length">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let r">{{ r.id }}</td>
    </ng-container>

    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef>Naziv firme</th>
      <td mat-cell *matCellDef="let r">{{ r.companyName }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tip</th>
      <td mat-cell *matCellDef="let r">{{ r.type }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let r">
        <span class="status-badge"
              [ngClass]="{
                'pending': r.status === 0,
                'approved': r.status === 1,
                'rejected': r.status === 2,
                'revision': r.status === 3,
                'cancelled': r.status === 4
              }">
          {{ getStatusLabel(r.status) }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>Korisnik ID</th>
      <td mat-cell *matCellDef="let r">{{ r.userId }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Kreiran</th>
      <td mat-cell *matCellDef="let r">{{ r.createdAt | date:'dd.MM.yyyy HH:mm' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcije</th>
      <td mat-cell *matCellDef="let r">
        <button mat-icon-button color="primary" (click)="openDetails(r.id)" matTooltip="Otvori detalje">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="!loading && !requests.length" class="no-data">
    Nema zahteva za prikaz.
  </div>
</section>
