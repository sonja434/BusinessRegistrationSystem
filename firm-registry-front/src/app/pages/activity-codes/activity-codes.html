<section class="codes-section">
  <h2>Šifre delatnosti</h2>

  <div class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Sektor</mat-label>
      <mat-select [(ngModel)]="selectedSectorId" (selectionChange)="onSectorChange()">
        <mat-option [value]="null">Svi sektori</mat-option>
        <mat-option *ngFor="let sector of sectors" [value]="sector.id">
          {{ sector.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Grupa</mat-label>
      <mat-select [(ngModel)]="selectedGroupId" (selectionChange)="loadCodes()">
        <mat-option [value]="null">Sve grupe</mat-option>
        <mat-option *ngFor="let group of groups" [value]="group.id">
          {{ group.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Pretraga</mat-label>
      <input matInput placeholder="Unesi deo opisa..." [value]="search" (input)="onSearchChange($event)" />
      <button mat-icon-button matSuffix (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

  </div>

  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <table mat-table [dataSource]="codes" class="mat-elevation-z2 full-width-table" *ngIf="!loading && codes.length > 0">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Šifra</th>
      <td mat-cell *matCellDef="let element">{{ element.code }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Opis</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="!loading && codes.length === 0" class="no-results">
    Nema rezultata za prikaz.
  </div>

  <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[10, 20, 50]"
    (page)="onPageChange($event)"></mat-paginator>
</section>
